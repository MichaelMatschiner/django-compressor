[tox]
setupdir = ..

[testenv]
commands =
    {envbindir}/python {envbindir}/django-admin.py jenkins {posargs:tests}
downloadcache = {toxworkdir}/_download/
distribute = false
setenv =
    PYTHONPATH = {toxinidir}/..
    DJANGO_SETTINGS_MODULE = tests.settings

[testenv:docs]
changedir = ../docs
deps =
    Sphinx
commands =
    make clean
    make html

[testenv:py25-1.2.X]
basepython = python2.5
deps =
    unittest2
    BeautifulSoup==3.2.0
    html5lib
    pep8
    pyflakes
    django-jenkins
    mock
    jinja2
    django==1.2.5

